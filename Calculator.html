<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<script src="https://kit.fontawesome.com/4c81290473.js" crossorign = "anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Calculator.css">

</head>
<body>

	<section>
		<div class="container">
			<div class="calci">
				<input type="text" id = "output" placeholder="Calculate" readonly />

				<button onclick="power()">x<sup>2</sup></button>
				<button onclick="pi()">π</button>
				<button onclick="exp()">e</button>
				<button class = "ac-button" onclick="allclear()">C</button>
				<button class = "ac-button" onclick="delLastChar()"><img src = "https://cdn0.iconfinder.com/data/icons/math-calculator-1/32/delete-512.png" height = "24px" width="24px"></button>


				<button onclick="fact()">x!</button>
				<button onclick="sqrt()">√</button>
				<button class ="btn">(</button>
				<button class ="btn">)</button>
				<button class ="btn">÷</button>

				<button onclick="log()">log</button>
				<button class ="btn">7</button>
				<button class ="btn">8</button>
				<button class ="btn">9</button>
				<button class ="btn">x</button>

				<button onclick="sin()">sin</button>
				<button class ="btn">4</button>
				<button class ="btn">5</button>
				<button class ="btn">6</button>
				<button class ="btn">-</button>

				<button onclick="cos()">cos</button>
				<button class ="btn">1</button>
				<button class ="btn">2</button>
				<button class ="btn">3</button>
				<button class ="btn">+</button>

				<button onclick="tan()">tan</button>
				<button class ="btn" onclick="display('%')">%</button>
				<button class ="btn">0</button>
				<button class ="btn">.</button>
				<button class ="Equal" onclick="calculate()">=</button>
			</div>
		</div>	


	</section>

				</a>
		</div>
	</div>
	</div>
	</footer>

	<script src="Script.js"></script>

</body>
</html>
